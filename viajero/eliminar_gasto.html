    <script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">

    <script>

Swal.fire({
    icon: 'info',
    title: 'Advertencia',
    text: '¿Estás seguro de eliminar el registro gasto de viaje seleccionado?',
    confirmButtonColor: '#D92929',
    confirmButtonText: 'Eliminar',
    showCancelButton: true,
    cancelButtonColor: '#3085d6',
    cancelButtonText: 'Cancelar'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      window.location="./confirm_delete_gasto.html"
    )
  }
  else{
    window.location="./mostrar_gastos.html"
  }
})

    </script>
